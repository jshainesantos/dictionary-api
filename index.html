<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-body p-3">
          <h1 class="py-2 fw-bold ">📓 DICTIONARY</h1>
          <span class="ms-2">Expand your vocabulary.</span>
          <div class="input-group mb-3 pt-4">
            <input type="text" class="form-control" placeholder="Search here..." id="inputWord" />
            <button class="btn" type="button" id="searchBtn">Search</button>
          </div>
          <div class="pt-1" id="result"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-3"><small>Developed by <b>Shaine Santos 😶‍🌫️</b< /small>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
